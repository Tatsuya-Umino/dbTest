@(msg: String, datas: List[Message])

@main("Sample Page")("ホーム画面") {
  <p>データベースサンプル(Single)</p>
  <p>@msg</p>
  <div class="table-responsive">
	<table class="table">
		<thead>
			<tr>
				<th>id</th>
				<th>name</th>
				<th>mail</th>
				<th>message</th>
				<th>date</th>
			</tr>
		</thead>
    <tbody>
  @for(data <- datas){
			<tr>
				<th>@data.id</th>
				<td>@data.name</td>
				<td>@data.mail</td>
				<td>@data.message</td>
				<td>@data.postdate</td>
			</tr>
  }
    </tbody>
  </table>
  </div>
}
